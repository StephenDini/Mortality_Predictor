name: Deploy to GitHub Pages
    on:
      push:
        branches:
          - main
    jobs:
      build-and-deploy:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v1

        - name: Build
          run: |
            npm install
            npm run-script build
        
        - name: secrets-to-env-action
          # You may pin to the exact commit or the version.
          # uses: oNaiPs/secrets-to-env-action@2fe98aa2e8f610341c3dd916aff27b218b92f6f8
          uses: oNaiPs/secrets-to-env-action@v1
          with:
            # JSON representation of the secrets, use provided placeholder'
            secrets: ${{ secrets.API_KEY }}
            # Prefix to add to all secrets, e.g.: SECRET_
            prefix: # optional
            # Comma-separated list of secrets to export
            include: # optional
            # Comma-separated list of secrets to skip exporting
            exclude: # optional
            # Converts secrets name to a specific string format
            convert: # optional
        
        - name: Deploy
          uses: JamesIves/github-pages-deploy-action@releases/v3
          with:
            API_KEY: ${{ secrets.API_KEY }}
            BRANCH: main
            FOLDER: docs/
