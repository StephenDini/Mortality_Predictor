
name: Deploy to GitHub Pages
on:
     push:
        branches:
          - main
jobs:
      build-and-deploy:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v1
        
        - name: secrets-to-env-action
          # You may pin to the exact commit or the version.
          # uses: oNaiPs/secrets-to-env-action@2fe98aa2e8f610341c3dd916aff27b218b92f6f8
          uses: oNaiPs/secrets-to-env-action@v1
          with:
            # JSON representation of the secrets, use provided placeholder'
            secrets: ${{ API_KEY }}
        
        - name: Deploy to GitHub Pages
          # You may pin to the exact commit or the version.
          # uses: JamesIves/github-pages-deploy-action@13046b614c663b56cba4dda3f30b9736a748b80d
          uses: JamesIves/github-pages-deploy-action@v4.4.0
          with:
            # This is the branch you wish to deploy to, for example gh-pages or docs.
            branch: main # optional, default is gh-pages
            # The folder in your repository that you want to deploy. If your build script compiles into a directory named build you would put it here. Folder paths cannot have a leading / or ./. If you wish to deploy the root directory you can place a . here.
            folder: docs

